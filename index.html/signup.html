<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Đăng ký</title>

  </head>
  <body>
    <form class="signin" action="signin.html" method="post">
      <h1>ĐĂNG NHẬP</h1>

      <h2>Đăng nhập với tài khoản GOOGLE</h2>
      <button type="button" name="google" id="google">
        <i class="fab fa-google"></i>
      </button>

      <h3>OR</h3>
      <i id="u1" class="fas fa-user"></i>
      <input type="text" name="username" id="user" placeholder="Tài khoản..." required>

      <br>
      <i id="p1" class="fas fa-lock"></i>
      <input type="password" name="password" id="pw" placeholder="Mật khẩu..." required>

      <br>
      <i id="e1" class="fas fa-envelope"></i>
      <input type="text" name="email" id="mail" placeholder="E-mail..." required>

      <input type="submit"  value="ĐĂNG KÝ">

      <p>Nếu bạn đã có tài khoản?</p>
      <a href="signin.html">ĐĂNG NHẬP</a>
      <br>
      <a href="main.html" style="font-size: 1.6rem;color: #303952;">Trang chủ</a>



    </form>
  </body>
</html>
